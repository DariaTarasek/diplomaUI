        <main> 
            <div class="container"> 
                <hr> 
                <div class="container w-75">
</div>
                <div class="container w-75">
                    <div>
                        <script>
            
                            (function () {
                                'use strict'
                               
                                var forms = document.querySelectorAll('.needs-validation')

                                Array.prototype.slice.call(forms)
                                    .forEach(function (form) {
                                        form.addEventListener('submit', function (event) {
                                            if (!form.checkValidity()) {
                                                event.preventDefault()
                                                event.stopPropagation()
                                            }

                                            form.classList.add('was-validated')
                                        }, false)
                                    })
                            })()
                        </script>
                    </div>
                </div>
                <div class="bg-light   container d-flex justify-content-center mx-auto w-50">
                    <div class="bg-light container d-flex justify-content-center mx-auto w-50">
                        <form id="registrationForm" class="mx-auto" style="max-width: 500px;">
                            <h3 class="bg-light fw-semibold h3 text-center text-primary">Зарегистрировать нового пациента</h3>
                            <!-- Фамилия -->
                            <div class="mb-3">
                                <label for="secondName" class="form-label text-primary">Фамилия<span style="color:red;">*</span>
                                </label>
                                <input type="text" name="secondName" id="secondName" required class="form-control" max="256">
                            </div>
                            <!-- Имя -->
                            <div class="mb-3">
                                <label for="firstName" class="form-label text-primary">Имя<span style="color:red;">*</span>
                                </label>
                                <input type="text" name="firstName" id="firstName" required class="form-control" max="256">
                            </div>
                            <!-- Отчество -->
                            <div class="mb-3">
                                <label for="surname" class="form-label text-primary">Отчество</label>
                                <input type="text" name="surname" id="surname" class="form-control" max="256">
                            </div>
                            <!-- Пол -->
                            <div class="mb-3">
                                <label for="gender" class="form-label text-primary">Пол<span style="color:red;">*</span>
                                </label>
                                <select name="gender" id="gender" required class="form-control text-primary">
                                    <option value="">--Выберите--</option>
                                    <option value="male">Мужской</option>
                                    <option value="female">Женский</option>
                                </select>
                            </div>
                            <!-- Дата рождения -->
                            <div class="mb-3">
                                <label for="birthDate" class="form-label text-primary">Дата рождения<span style="color:red;">*</span>
                                </label>
                                <input type="date" name="birthDate" id="birthDate" required class="form-control text-primary">
                            </div>
                            <!-- Номер телефона -->
                            <div class="mb-3">
                                <label for="phone" class="form-label text-primary">Номер телефона<span style="color:red;">*</span>
                                </label>
                                <input type="tel" name="phone" id="phone" required class="form-control" placeholder="+7 (___) ___-__-__"> 
                                <div id="phoneError" class="text-danger error" style="min-height: 1.2em; word-break: break-word; word-wrap: break-word; overflow-wrap: break-word; white-space: normal;"></div>
                                <script src="https://unpkg.com/imask"></script>
                                <script>
                const phoneInput = document.getElementById('phone');
                IMask(phoneInput, {
                    mask: '+{7} (000) 000-00-00'
                });
                </script>
                            </div>
                            <div class="mb-3" id="changePhone" style="display: none;">
                                <button type="button" class="btn btn-outline-primary" id="changePhoneBtn">Изменить номер</button>
                            </div>
                            <!-- Подтверждение номера телефона -->
                            <div class="mb-3">
                                <button type="button" id="requestCodeBtn" class="btn btn-outline-primary mb-3 w-100">Подтвердить номер телефона<span style="color:red;">*</span>
                                </button>
                            </div>
                            <div class="mb-3" id="codeSection" style="display: none;">
                                <label for="smsCode" class="form-label text-primary">Код подтверждения</label>
                                <input type="text" id="smsCode" class="form-control" placeholder="Введите код">
                                <button type="button" id="verifyCodeBtn" class="btn btn-success mt-2">Подтвердить</button>
                                <button type="button" class="btn btn-secondary mt-2" id="resendCodeBtn" disabled>Отправить код повторно</button>
                                <div id="codeMessage" class="text-danger mt-2"></div>
                            </div>
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label text-primary">Email</label>
                                <input type="email" name="email" id="email" class="form-control" max="256">
                                <div id="emailError" data-email-error class="text-danger error" style="min-height: 1.2em; word-break: break-word; word-wrap: break-word; overflow-wrap: break-word; white-space: normal;"></div>
                            </div>
                            <!-- Пароль -->
                            <div class="mb-3 text-center">
                                <button class="btn btn-primary mb-3" type="submit">Зарегистрироваться</button>
                            </div>
                        </form>
                    </div>
                </div>
