        <main> 
            <div class="container w-75">
                <div>
                    <script>
            
                            (function () {
                                'use strict'
                               
                                var forms = document.querySelectorAll('.needs-validation')

                                Array.prototype.slice.call(forms)
                                    .forEach(function (form) {
                                        form.addEventListener('submit', function (event) {
                                            if (!form.checkValidity()) {
                                                event.preventDefault()
                                                event.stopPropagation()
                                            }

                                            form.classList.add('was-validated')
                                        }, false)
                                    })
                            })()
                        </script>
                </div>
            </div>
            <div class="bg-light container d-flex justify-content-center mx-auto w-50 mt-3 mb-3">
                <div class="bg-light container d-flex justify-content-center mx-auto w-50">
                    <form id="registrationForm" class="mx-auto" style="max-width: 500px;">
                        <h3 class="bg-light fw-semibold h3 text-center text-primary mt-3">Зарегистрировать сотрудника</h3>
                        <!-- Роль -->
                        <div class="mb-3">
                            <label for="role" class="form-label text-primary">Роль<span style="color:red;">*</span>
                            </label>
                            <select name="role" id="role" required class="form-control text-primary">
                                <option value="">--Выберите--</option>
                                <option value="doctor">Врач</option>
                                <option value="administrator">Администратор</option>
                                <option value="superadmin">Старший администратор</option>
                            </select>
                        </div>
                        <!-- Фамилия -->
                        <div class="mb-3">
                            <label for="secondName" class="form-label text-primary">Фамилия<span style="color:red;">*</span>
                            </label>
                            <input type="text" name="secondName" id="secondName" required class="form-control" maxlength="256">
                        </div>
                        <!-- Имя -->
                        <div class="mb-3">
                            <label for="firstName" class="form-label text-primary">Имя<span style="color:red;">*</span>
                            </label>
                            <input type="text" name="firstName" id="firstName" required class="form-control" maxlength="256">
                        </div>
                        <!-- Отчество -->
                        <div class="mb-3">
                            <label for="middleName" class="form-label text-primary">Отчество</label>
                            <input type="text" name="surname" id="surname" class="form-control" maxlength="256">
                        </div>
                        <!-- Пол -->
                        <div class="mb-3">
                            <label for="gender" class="form-label text-primary">Пол<span style="color:red;">*</span>
                            </label>
                            <select name="gender" id="gender" required class="form-control text-primary">
                                <option value="">--Выберите--</option>
                                <option value="male">Мужской</option>
                                <option value="female">Женский</option>
                            </select>
                        </div>
                        <!-- Образование и стаж -->
                        <div id="doctorFields" style="display: none;">
                            <label class="form-label text-primary">Специализация:</label>
                            <div class="border rounded p-2 bg-white" style="max-height: 160px; overflow-y: auto;">
                                <div class='mb-3' name="specializations" id="specializations-container">
</div>
                            </div>
                            <div class='mb-3'>
                                <label for="education" class="form-label text-primary">Образование:</label>
                                <input type="text" id="education" name="education" class="form-control">
                            </div>
                            <div class='mb-3'>
                                <label for="experience" class="form-label text-primary">Стаж (в годах):</label>
                                <input type="number" id="experience" name="experience" min="0" max="80" class="form-control">
                            </div>
                        </div>
                        <!-- Номер телефона -->
                        <div class="mb-3">
                            <label for="phone" class="form-label text-primary">Номер телефона<span style="color:red;">*</span>
                            </label>
                            <input type="tel" name="phone" id="phone" required class="form-control" placeholder="+7 (___) ___-__-__">
                            <div id="phoneError" class="text-danger error" style="min-height: 1.2em; word-break: break-word; word-wrap: break-word; overflow-wrap: break-word; white-space: normal;"></div>
                            <script src="https://unpkg.com/imask"></script>
                            <script>
                const phoneInput = document.getElementById('phone');
                IMask(phoneInput, {
                    mask: '+{7} (000) 000-00-00'
                });
                </script>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label text-primary">Email<span style="color:red;">*</span>
                            </label>
                            <input type="email" name="email" id="email" class="form-control" maxlength="256" required>
                            <div id="emailError" data-email-error class="text-danger error" style="min-height: 1.2em; word-break: break-word; word-wrap: break-word; overflow-wrap: break-word; white-space: normal;"></div>
                        </div>
                        <!-- Пароль -->
                        <div class="mb-3">
                            <label for="password" class="form-label text-primary">Пароль<span style="color:red;">*</span>
                            </label>
                            <input type="password" name="password" id="password" required class="form-control" maxlength="128">
                            <div id="passwordError" class="text-danger error" style="min-height: 1.2em; word-break: break-word; word-wrap: break-word; overflow-wrap: break-word; white-space: normal;"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password_check" class="form-label text-primary">Повторите пароль<span style="color:red;">*</span>
                            </label>
                            <input type="password" name="password_check" id="password_check" required class="form-control" maxlength="128">
                            <div id="passwordCheckError" class="text-danger error" style="min-height: 1.2em; word-break: break-word; word-wrap: break-word; overflow-wrap: break-word; white-space: normal;"></div>
                        </div>
                        <div class="mb-3 text-center">
                            <button class="btn btn-primary mb-3" type="submit">Зарегистрировать сотрудника</button>
                        </div>
                    </form>
                </div>
